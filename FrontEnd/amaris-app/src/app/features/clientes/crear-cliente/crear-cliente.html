<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Crear Cliente</h5>
      <button class="btn btn-light btn-sm" (click)="volver()">
        <i class="bi bi-arrow-left"></i> Volver
      </button>
    </div>

    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="card-body">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            formControlName="nombre"
            [class.is-invalid]="submitted && clienteForm.get('nombre')?.invalid"
          />
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electr칩nico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="submitted && clienteForm.get('email')?.invalid"
          />
          <div class="invalid-feedback">Ingresa un correo v치lido.</div>
        </div>

        <div class="mb-3">
          <label for="preferenciaNotificacion" class="form-label">Preferencia de notificaci칩n</label>
          <select
            id="preferenciaNotificacion"
            class="form-select"
            formControlName="preferenciaNotificacion"
            [class.is-invalid]="submitted && clienteForm.get('preferenciaNotificacion')?.invalid"
          >
            <option value="">Selecciona una opci칩n</option>
            <option value="email">Email</option>
            <option value="sms">SMS</option>
            <option value="push">Push</option>
          </select>
          <div class="invalid-feedback">Selecciona una preferencia.</div>
        </div>

        <div class="mb-3">
          <label for="saldoDisponible" class="form-label">Saldo disponible</label>
          <input
            type="number"
            id="saldoDisponible"
            class="form-control"
            formControlName="saldoDisponible"
            [class.is-invalid]="submitted && clienteForm.get('saldoDisponible')?.invalid"
          />
          <div class="invalid-feedback">El saldo debe ser mayor o igual a 0.</div>
        </div>

      </div>

      <div class="card-footer text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Guardar Cliente
        </button>
      </div>
    </form>
  </div>
</div>
