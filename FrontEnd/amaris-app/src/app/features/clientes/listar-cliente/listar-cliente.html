<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Listado de Clientes</h5>
      <button class="btn btn-light btn-sm" (click)="crearCliente()">
        <i class="bi bi-person-plus"></i> Crear Cliente
      </button>
    </div>


    <div class="card-body">
      <!-- Filtro por correo -->
      <div class="mb-3">
        <label for="filtroCorreo" class="form-label">Filtrar por correo</label>
        <input
          type="text"
          id="filtroCorreo"
          class="form-control"
          placeholder="ejemplo@correo.com"
          [(ngModel)]="filtroCorreo"
          (ngModelChange)="cargarClientes()"
        />
      </div>

      <!-- Mensaje si no hay clientes -->
      <div *ngIf="clientes.length === 0" class="text-center py-5">
        <i class="bi bi-person-x fs-1 text-muted"></i>
        <p class="mt-3 fs-5 text-muted">No tienes clientes creados a√∫n.</p>
      </div>

      <!-- Tabla de clientes -->
      <div class="table-responsive" *ngIf="clientes.length > 0">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Email CLiente</th>
              <th>Fondos asignados</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>
                {{ cliente.nombre }}
              </td>
              <td>{{ cliente.email }}</td>
              <td>{{ (cliente.fondosActivos) ?  cliente.fondosActivos!.length : 0 }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="consultarCliente(cliente.clienteID || '')">
                  <i class="bi bi-pencil">Consultar</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
