<div class="container mt-3">
  <h4 class="mb-3">
    <i class="bi bi-clock-history me-2"></i> Historial de Transacciones
  </h4>

  <div *ngIf="transacciones.length > 0; else sinTransacciones">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Tipo</th>
          <th>Fondo</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Notificación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transacciones">
          <td>
            <span [ngClass]="{
              'text-success': tx.tipo === 'Suscripción',
              'text-danger': tx.tipo === 'Cancelación'
              }">
              {{ tx.tipo }}
            </span>
          </td>
          <td>{{ tx.fondoID }}</td>
          <td>{{ tx.monto | currency:'COP':'symbol':'1.0-0' }}</td>
          <td>{{ tx.fecha | date:'medium' }}</td>
          <td>{{ tx.notificacion }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #sinTransacciones>
    <div class="alert alert-info">
      <i class="bi bi-info-circle me-2"></i> No hay transacciones registradas.
    </div>
  </ng-template>
</div>
