<div class="container mt-4 mb-5">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">
        <i class="bi bi-person-plus me-2"></i> Registrar nuevo usuario
      </h5>
    </div>
    <div class="card-body">
      <form [formGroup]="formUsuario" (ngSubmit)="registrarUsuario()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" formControlName="rol">
              <option value="">Selecciona un rol</option>
              <option value="admin">Administrador</option>
              <option value="cliente">Cliente</option>
              <option value="operador">Operador</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" id="password" class="form-control" formControlName="password">
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="formUsuario.invalid">
            <i class="bi bi-save me-2"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
