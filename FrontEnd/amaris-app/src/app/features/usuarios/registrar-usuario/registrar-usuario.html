<div class="container mt-4 mb-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        <i class="bi bi-person-plus me-2"></i> Registrar nuevo usuario
      </h5>
      <a routerLink="/usuarios" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>

    <div class="card-body">
      <form [formGroup]="formUsuario" (ngSubmit)="registrarUsuario()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombreUsuario" class="form-label">Nombre</label>
            <input type="text" id="nombreUsuario" class="form-control" formControlName="nombreUsuario">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" formControlName="rol">
              <option value="">Selecciona un rol</option>
              <option value="Admin">Administrador</option>
              <option value="User">Usuario</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
          </div>
        </div>

        <div *ngIf="formUsuario.errors?.['passwordsNoCoinciden'] && formUsuario.touched" class="text-danger mb-3">
          Las contraseñas no coinciden.
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="formUsuario.invalid">
            <i class="bi bi-save me-2"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
