<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>Email</label>
  <input formControlName="correoElectronico" type="email" />
  <div *ngIf="loginForm.get('correoElectronico')?.invalid && loginForm.get('correoElectronico')?.touched">
    Email inválido
  </div>

  <label>Contraseña</label>
  <input formControlName="contrasena" type="password" />
  <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched">
    Contraseña requerida
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
